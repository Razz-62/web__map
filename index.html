<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        
        h2 {
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Track Live Location</h2>
        <input type="text" id="userIdInput" placeholder="Enter User ID">
        <button onclick="fetchLocation()">Track</button>
    </div>

    <div id="map"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyDGdmzjgL_wQ5KS5cw8551yJTrj0X4NN8I",
            authDomain: "womensafety-d8f80.firebaseapp.com",
            databaseURL: "https://womensafety-d8f80-default-rtdb.firebaseio.com",
            projectId: "womensafety-d8f80",
            storageBucket: "womensafety-d8f80.firebasestorage.app",
            messagingSenderId: "525422821989",
            appId: "1:525422821989:web:71342e4d62941ec64b7c8c",
            measurementId: "G-P8MWLS4VH6"
        };
    
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    
        window.fetchLocation = function () {
            const userId = document.getElementById("userIdInput").value.trim();
            if (!userId) {
                alert("Enter a valid User ID.");
                return;
            }
    
            const locationRef = ref(database, "live_locations/" + userId);
            onValue(locationRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    updateMap(parseFloat(data.latitude), parseFloat(data.longitude));
                } else {
                    alert("User location not found.");
                }
            });
        };
    </script>

    <script>
        let map, marker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 23.8103, lng: 90.4125 }, 
                zoom: 12,
            });
        }

        function updateMap(lat, lng) {
            const location = { lat, lng };

            if (!marker) {
                marker = new google.maps.Marker({ position: location, map: map, title: "User Location" });
            } else {
                marker.setPosition(location);
            }

            map.setCenter(location);
            map.setZoom(15);
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT4X0iZb_0p7otsg2JGgbn3bD8jM79phY&callback=initMap"></script>

</body>
</html>
